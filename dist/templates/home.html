<h1 class="pageHeading">Chat Page</h1>
<section class="main">
    <aside class="chatControl">
        <h3>Rooms Available</h3>


        <br>
        <div class="rooms" ng-repeat="room in main.rooms">
            <ul>
                <li><a ng-click="main.setRoom(room)"> {{room.roomName}} </a></li>
                
            </ul>
        </div>
        <div class="buttonOpen">
            <button ng-click="main.open()">Create New Room</button>
        </div>
    </aside>

    <section class="chatArea">
        <h4 class="chatRoomName">{{ roomTitle }}</h4>
        <h3>Messages</h3>
        <p ng-repeat="message in messages"> {{message.content}}</p>
    </section>
    <section class="newMessages">
        <form>
            
            <input type="text" class="newText" ng-model="message.content">
            <button ng-click="main.sendMessage(message)">Submit</button>
        
        </form>
    
    </section>
</section>

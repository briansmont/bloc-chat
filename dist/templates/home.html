<section class="main">
    <aside class="chatControl">
        <h3>Rooms Available</h3>


        <br>
        <div class="rooms" ng-repeat="room in main.rooms">
            <ul>
                <li><a ng-click="main.setRoom(room)"> {{room.roomName}} </a></li>
                
            </ul>
        </div>
        <div class="buttonOpen">
            <button ng-click="main.open()">Create New Room</button>
        </div>
    </aside>

    <div class="chatArea">
        <h4 class="chatRoomName">{{ roomTitle }}</h4>
        <h3>Messages:</h3>
        <p ng-repeat="message in messages"><span class="userName">{{message.userName}}:</span> {{message.content}}</p>
    </div>
    <div class="newMessages">
        <form>
            
            <input type="text" class="newText" placeholder="enter message here" ng-model="message.content">
            <button ng-click="main.sendMessage(message)">Send</button>
        
        </form>
    
    </div>
</section>

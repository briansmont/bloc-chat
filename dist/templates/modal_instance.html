<form class="modalWindow">
    <div class="header">
        <h3>Create New Room</h3>
    </div>
    <div class="body">
        <label for="createChatRoom">Enter a room name</label>
        <input type="text" ng-model="room">
        
    
    </div>
    
    <div class="footer">
        <button ng-click="cancel()">Cancel</button>
        <button ng-click="createRoom()" type="submit">Create Room</button>
    </div>
    
    

</form>
